<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari Scroll Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        min-height: 200vh;
      }

      .test-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        border: 5px solid white;
        margin: 20px 0;
      }

      .debug-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="debug-info" id="debug">
      <div>Scroll Test Page</div>
      <div>Height: <span id="height"></span></div>
      <div>Scroll: <span id="scroll"></span></div>
    </div>

    <div class="test-section">
      <h1>Section 1 - Should be scrollable</h1>
    </div>

    <div class="test-section">
      <h1>Section 2 - Keep scrolling</h1>
    </div>

    <div class="test-section">
      <h1>Section 3 - Almost there</h1>
    </div>

    <div class="test-section">
      <h1>Section 4 - Final section</h1>
    </div>

    <script>
      function updateDebug() {
        document.getElementById("height").textContent =
          document.body.scrollHeight + "px";
        document.getElementById("scroll").textContent =
          window.pageYOffset + "px";
      }

      updateDebug();
      window.addEventListener("scroll", updateDebug);
      window.addEventListener("resize", updateDebug);

      // Test programmatic scrolling
      setTimeout(() => {
        window.scrollTo(0, 500);
        console.log("Programmatic scroll test - position:", window.pageYOffset);
      }, 2000);
    </script>
  </body>
</html>
